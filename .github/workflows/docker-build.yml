name: Build and Push Docker Images
 
on:
  push:
    branches:
      - main
      - '**'
  pull_request:
 
permissions:
  contents: read
  packages: write
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    strategy:
      matrix:
        app: [python-app, node-app, java-app]
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
 
      # Set image name and tags (lowercase, deterministic)
      - name: Set Docker image name and tags
        run: |
          OWNER=$(echo "${GITHUB_ACTOR}" | tr '[:upper:]' '[:lower:]')
          APP=${{ matrix.app }}
          BRANCH=$(echo "${GITHUB_REF_NAME}" | tr '/' '-')
          SHA=${GITHUB_SHA::7}
 
          IMAGE="ghcr.io/$OWNER/microservices-ci/$APP"
 
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          echo "TAGS=$IMAGE:latest,$IMAGE:$BRANCH,$IMAGE:$SHA" >> $GITHUB_ENV
 
      # Language-specific dependency caching
      - name: Cache Java dependencies
        if: matrix.app == 'java-app'
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: maven-${{ hashFiles('**/pom.xml') }}
 
      - name: Cache Node.js dependencies
        if: matrix.app == 'node-app'
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('**/package-lock.json') }}
 
      - name: Cache Python dependencies
        if: matrix.app == 'python-app'
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('**/requirements.txt') }}
 
      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver: docker-container
 
      # Login to GHCR
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
 
      # Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.app }}
          file: ./services/${{ matrix.app }}/Dockerfile
          push: true
          tags: ${{ env.TAGS }}
          cache-from: type=registry,ref=${{ env.IMAGE }}:cache
          cache-to: type=registry,ref=${{ env.IMAGE }}:cache,mode=max
