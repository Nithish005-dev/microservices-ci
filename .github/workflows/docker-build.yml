name: Build and Push Docker Images
 
on:
  push:
    branches:
      - main
  pull_request:
 
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [python-app, node-app, java-app]
 
    steps:
      # 1. Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3
 
      # 2. Set Docker image name (lowercase)
      - name: Set Docker image tag
        run: |
          DOCKER_USER="nithish005-dev"
          DOCKER_USER_LOWER=$(echo "$DOCKER_USER" | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME="${DOCKER_USER_LOWER}/microservices-ci/${{ matrix.app }}"
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
 
      # 3. Set up Docker Buildx with container driver (required for cache export)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver: docker-container
 
      # 4. Log in to GHCR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
 
      # 5. Cache dependencies (optional, speeds up builds)
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository # Java Maven
            ~/.npm           # Node
            ~/.cache/pip     # Python
          key: ${{ runner.os }}-deps-${{ matrix.app }}-${{ hashFiles('**/pom.xml', '**/package-lock.json', '**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-deps-${{ matrix.app }}-
 
      # 6. Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.app }}
          file: ./services/${{ matrix.app }}/Dockerfile
          push: true
          tags: ghcr.io/$({{ env.IMAGE_NAME }}):latest
          cache-from: type=registry,ref=ghcr.io/$({{ env.IMAGE_NAME }}):cache
          cache-to: type=registry,ref=ghcr.io/$({{ env.IMAGE_NAME }}):cache,mode=max
