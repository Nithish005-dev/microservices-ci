name: Build and Push Docker Images
 
on:
  push:
    branches:
      - main
  pull_request:
 
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [python-app, node-app, java-app]
 
    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3
 
      # 2. Set Docker image name (lowercase)
      - name: Set Docker image tag
        run: |
          DOCKER_USER="nithish005-dev"
          DOCKER_USER_LOWER=$(echo "$DOCKER_USER" | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME="${DOCKER_USER_LOWER}/microservices-ci/${{ matrix.app }}"
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
 
      # 3. Log in to GHCR
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
 
      # 4. Cache dependencies (optional: per language)
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository # Java Maven cache
            ~/.npm           # Node cache
            ~/.cache/pip     # Python cache
          key: ${{ runner.os }}-deps-${{ matrix.app }}-${{ hashFiles('**/pom.xml', '**/package-lock.json', '**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-deps-${{ matrix.app }}-
 
      # 5. Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.app }}
          file: ./services/${{ matrix.app }}/Dockerfile
          push: true
          tags: ghcr.io/${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=ghcr.io/${{ env.IMAGE_NAME }}:cache
          cache-to: type=registry,ref=ghcr.io/${{ env.IMAGE_NAME }}:cache,mode=max
