name: Build Docker Images
 
on:
  push:
    branches: [ main ]
  workflow_dispatch:
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    strategy:
      matrix:
        include:
          - service: java-app
            path: services/java-app
          - service: node-app
            path: services/node-app
          - service: python-app
            path: services/python-app
 
    steps:
      - uses: actions/checkout@v4
 
      - uses: docker/setup-buildx-action@v3
 
      - uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.path }}
