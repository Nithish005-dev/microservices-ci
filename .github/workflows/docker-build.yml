name: Build and Push Docker Images
 
on:
  push:
    branches:
      - main
  pull_request:
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    strategy:
      matrix:
        app: [python-app, node-app, java-app]
 
    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
 
      # 2. Set Docker image name (lowercase)
      - name: Set Docker image name
        run: |
          IMAGE_NAME=$(echo "${GITHUB_ACTOR}" | tr '[:upper:]' '[:lower:]')/microservices-ci/${{ matrix.app }}
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
 
      # 3. Set up Docker Buildx (REQUIRED for cache)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver: docker-container
 
      # 4. Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
 
      # 5. Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.app }}
          file: ./services/${{ matrix.app }}/Dockerfile
          push: true
          tags: ghcr.io/${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=ghcr.io/${{ env.IMAGE_NAME }}:cache
          cache-to: type=registry,ref=ghcr.io/${{ env.IMAGE_NAME }}:cache,mode=max
